<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client-Side Image Classification</title>
  <style>
    :root {
      --bg: #0b0d10;
      --card: #141821;
      --text: #e7ecf2;
      --muted: #9aa6b2;
      --accent: #4ad295;
      --danger: #ff6b6b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, #1b2433 0%, #0b0d10 55%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .wrap {
      width: min(980px, 100%);
      background: linear-gradient(180deg, #151a24 0%, #10141c 100%);
      border: 1px solid #232a36;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,.45);
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 0 0 16px; color: var(--muted); }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .card { background: var(--card); border: 1px solid #232a36; border-radius: 12px; padding: 16px; }
    .preview { width: 100%; height: 320px; background: #0c1016; border-radius: 10px; display: grid; place-items: center; overflow: hidden; }
    .preview img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .controls { display: grid; gap: 12px; }
    input[type=file] { width: 100%; }
    button {
      background: var(--accent);
      color: #0b0d10;
      border: 0;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .status { font-size: 14px; color: var(--muted); }
    .output { font-size: 16px; line-height: 1.5; }
    .error { color: var(--danger); }
    .loader {
      position: relative;
      height: 8px;
      background: #0c1016;
      border: 1px solid #232a36;
      border-radius: 999px;
      overflow: hidden;
      display: none;
    }
    .loader.active { display: block; }
    .loader::before {
      content: "";
      position: absolute;
      left: -40%;
      top: 0;
      height: 100%;
      width: 40%;
      background: linear-gradient(90deg, transparent, #4ad295, transparent);
      animation: loading 1.1s infinite ease-in-out;
    }
    @keyframes loading {
      0% { left: -40%; }
      100% { left: 100%; }
    }
    @media (max-width: 900px) {
      .row { grid-template-columns: 1fr; }
      .preview { height: 260px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Client-Side Image Classification</h1>
    <p>The model loads in the browser. Select an image to get labels.</p>
    <div class="row">
      <div class="card">
        <div class="preview" id="preview">
          <span class="status">No image selected</span>
        </div>
      </div>
      <div class="card controls">
        <input id="file" type="file" accept="image/*" />
        <button id="run" disabled>Classify Image</button>
        <div class="status" id="status">Model not loaded.</div>
        <div class="loader" id="loader"></div>
        <div class="output" id="output"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { pipeline, env } from "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2";

    const statusEl = document.getElementById("status");
    const outputEl = document.getElementById("output");
    const fileEl = document.getElementById("file");
    const runBtn = document.getElementById("run");
    const preview = document.getElementById("preview");
    const loader = document.getElementById("loader");

    let classifier = null;
    let imageUrl = null;
    let currentImgEl = null;

    // Force remote model loading (avoid /models/* 404 on file:// or simple hosts)
    env.allowLocalModels = false;
    env.allowRemoteModels = true;
    env.remoteHost = "https://huggingface.co";
    // In v2.17.x, remotePathTemplate should be a base path; library appends the filename.
    env.remotePathTemplate = "{model}/resolve/main/";

    function setLoading(isLoading) {
      loader.classList.toggle("active", isLoading);
    }

    async function loadModel() {
      setLoading(true);
      statusEl.textContent = "Loading model... (first run may take a while)";
      // Lightweight, public model (no auth required)
      classifier = await pipeline("image-classification", "Xenova/mobilevit-small");
      statusEl.textContent = "Model ready.";
      setLoading(false);
    }

    fileEl.addEventListener("change", async (e) => {
      const file = e.target.files?.[0];
      outputEl.textContent = "";
      runBtn.disabled = !file;
      preview.innerHTML = "";
      if (!file) {
        preview.innerHTML = '<span class="status">No image selected</span>';
        return;
      }
      imageUrl = URL.createObjectURL(file);
      const img = new Image();
      img.src = imageUrl;
      currentImgEl = img;
      preview.appendChild(img);
    });

    runBtn.addEventListener("click", async () => {
      const file = fileEl.files?.[0];
      if (!file) return;
      try {
        runBtn.disabled = true;
        outputEl.textContent = "";
        statusEl.textContent = "Running classification...";
        setLoading(true);
        if (!classifier) await loadModel();
        const input = imageUrl || currentImgEl;
        const result = await classifier(input, { top_k: 3 });
        const lines = (Array.isArray(result) ? result : [])
          .map((r) => `${r.label} (${(r.score * 100).toFixed(1)}%)`);
        outputEl.textContent = lines.length ? lines.join("\n") : "No result.";
        statusEl.textContent = "Done.";
      } catch (err) {
        console.error(err);
        statusEl.innerHTML = '<span class="error">Error: failed to generate output.</span>';
      } finally {
        runBtn.disabled = false;
        setLoading(false);
        if (imageUrl) {
          URL.revokeObjectURL(imageUrl);
          imageUrl = null;
        }
      }
    });
  </script>
</body>
</html>
